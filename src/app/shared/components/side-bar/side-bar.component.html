<div class="side-bar">

    <ul class="icon-menu">
        @for (item of listOptions; track $index) {
            <li class="icon-item" (click)="navigateTo( item.route)">
                <i> {{ item.icon }} </i>

                <h2> {{ item.title }} </h2>
            </li>
        }
    </ul>

</div>
