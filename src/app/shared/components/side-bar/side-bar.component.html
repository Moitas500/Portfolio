<nav class="navbar">
    <ul class="options-navbar">
        @for (item of listOptions; track $index) {
            <li [ngClass]="{ 'selected-icon': item.selected}" class="icon-menu option" (click)="navigateTo( item )"> 
                <div class="nav-link primary">
                    <span class="material-symbols-outlined icon">{{ item.icon }}</span>

                    <span class="link-text">{{ item.title }}</span>
                </div>
            </li>
        }
    </ul>
</nav>
