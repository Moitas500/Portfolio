<div class="side-bar">

    <ul class="icon-menu">
        @for (item of listOptions; track $index) {
            <li class="icon-item" (click)="navigateTo( item.route)">
                <span class="material-symbols-outlined">
                    {{ item.icon }}
                </span>

                <h2> {{ item.title }} </h2>
            </li>
        }
    </ul>

</div>
